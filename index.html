<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Livraria Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #000;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 transition-all duration-500">

    <header class="w-full max-w-5xl py-8 flex flex-col items-center relative">
        <div class="absolute top-4 right-4 flex items-center space-x-2">
            <button id="login-btn" class="bg-indigo-600 text-white font-semibold text-sm px-4 py-2 rounded-full shadow-lg hover:bg-indigo-700 transition">Login</button>
            <button id="logout-btn" class="bg-indigo-200 text-indigo-700 font-semibold text-sm px-4 py-2 rounded-full shadow-lg hover:bg-indigo-300 transition hidden">Sair</button>
            <button id="cart-icon-btn" class="bg-indigo-600 text-white p-3 rounded-full shadow-lg hover:bg-indigo-700 transition relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h18l-1.5 9H6M6 15h12m-3-6H9m-3 6l2.25-4.5H18M12 18a2 2 0 100 4 2 2 0 000-4z" />
                </svg>
                <span id="cart-count" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full -translate-x-1/2 -translate-y-1/2">0</span>
            </button>
        </div>

        <div class="w-full text-center mb-4">
            <h1 class="text-5xl sm:text-6xl font-extrabold text-indigo-600">AchadoTeca</h1>
        </div>

        <div class="w-full flex items-center space-x-4">
            <div class="relative">
                <button id="genre-dropdown-btn" class="bg-indigo-600 text-white font-semibold text-sm px-4 py-2 rounded-full shadow-lg border-2 border-indigo-600 hover:bg-indigo-700 transition">
                    Gêneros
                </button>
                <div id="genre-dropdown" class="absolute left-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden z-10">
                    </div>
            </div>
            
            <div class="flex-grow">
                <input type="text" id="search-bar" placeholder="Buscar por título ou descrição..." class="w-full px-4 py-2 rounded-full shadow-lg border-2 border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 transition">
            </div>
        </div>

        <div class="w-full mt-8 h-px bg-gray-300"></div>
    </header>

    <main class="w-full max-w-5xl">
        <div id="book-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-4">
            <p class="text-center text-gray-800 col-span-full">Carregando livros...</p>
        </div>
    </main>

    <div id="details-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-20">
        <div class="bg-white rounded-xl shadow-2xl p-6 sm:p-8 w-full max-w-lg max-h-[90vh] overflow-y-auto transform transition-all scale-95 duration-300">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Detalhes do Livro</h2>
                <button id="close-details-btn" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex flex-col sm:flex-row items-center sm:items-start space-y-6 sm:space-y-0 sm:space-x-8">
                <img id="details-book-image" src="" alt="Capa do livro" class="w-48 h-64 object-cover rounded-md shadow-lg">
                <div class="text-center sm:text-left">
                    <h3 id="details-book-title" class="text-xl sm:text-2xl font-bold text-gray-900 mb-2"></h3>
                    <p id="details-book-description" class="text-gray-700 mb-4"></p>
                    <p id="details-book-price" class="text-3xl font-bold text-indigo-600 mb-4"></p>
                    <button id="details-add-to-cart-btn" class="w-full sm:w-auto bg-indigo-600 text-white font-bold py-3 px-8 rounded-xl hover:bg-indigo-700 transition">
                        Adicionar ao Carrinho
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-20">
        <div class="bg-white rounded-xl shadow-2xl p-6 sm:p-8 w-full max-w-md max-h-[90vh] overflow-y-auto transform transition-all scale-95 duration-300">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Seu Carrinho</h2>
                <button id="close-cart-btn" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="cart-items" class="space-y-4">
                </div>
            <div class="mt-6 pt-4 border-t border-gray-200 flex justify-between items-center">
                <span class="text-xl font-bold text-gray-800">Total:</span>
                <span id="cart-total" class="text-3xl font-bold text-gray-900">R$ 0,00</span>
            </div>
            <button id="checkout-from-cart-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-8 rounded-xl hover:bg-indigo-700 transition transform hover:scale-105 mt-6">
                Finalizar Compra
            </button>
        </div>
    </div>

    <div id="checkout-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-20">
        <div class="bg-white rounded-xl shadow-2xl p-6 sm:p-8 w-full max-w-md transform transition-all scale-95 duration-300">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Entre em Contato</h2>
                <button id="close-modal-btn" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex flex-col items-center">
                <p class="text-2xl font-bold text-gray-900 mb-4">Total: <span id="checkout-total">R$ 0,00</span></p>
                <p class="text-2xl font-bold text-indigo-600 mt-2 mb-4">
                    <span class="text-gray-700 text-base block font-normal">Número PIX / WhatsApp:</span>
                    (11) 94060-0244
                </p>
                <div class="mt-8 pt-4 border-t border-gray-200 w-full text-center">
                    <h3 class="text-xl font-bold text-gray-800 mb-2">RETIRADA NO LOCAL</h3>
                    <a href="https://maps.app.goo.gl/JWMKfBrjTL3r3aEH8" class="text-gray-700 text-center underline font-semibold hover:text-gray-900 transition-colors" target="_blank">
                        Ver no mapa
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div id="auth-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-20">
        <div class="bg-white rounded-xl shadow-2xl p-6 sm:p-8 w-full max-w-md max-h-[90vh] overflow-y-auto transform transition-all scale-95 duration-300">
            <div class="flex justify-between items-center mb-6">
                <h2 id="auth-title" class="text-2xl font-bold text-gray-800">Acesse sua Conta</h2>
                <button id="close-auth-btn" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <form id="auth-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                    <input type="email" id="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
                <div id="confirm-password-field" class="hidden">
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirmar Senha</label>
                    <input type="password" id="confirm-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                </div>
                <p id="auth-error-message" class="text-red-600 text-sm hidden"></p>
                <button type="submit" id="auth-submit-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-8 rounded-xl hover:bg-indigo-700 transition transform hover:scale-105">
                    Acessar
                </button>
                <div class="text-center mt-4">
                    <a href="#" id="toggle-auth-link" class="text-sm text-indigo-600 hover:underline">
                        Não tem uma conta? Crie uma aqui.
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <div id="message-box" class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-indigo-900 text-white p-4 rounded-lg shadow-lg opacity-0 transition-opacity duration-300 z-50"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        setLogLevel('debug');

        // =================== CONFIGURAÇÃO DO FIREBASE INSERIDA AQUI ===================
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        // ==============================================================================

        // Dados de livros predefinidos (agora como a fonte principal de dados)
        const predefinedBooks = [
            { id: 1, title: "Adolescências, Juventudes e Participação", price: 10.00, imageUrl: "https://i.imgur.com/7expm1g.png", genre: "Sociologia", description: "Uma análise profunda e multifacetada sobre a complexidade das adolescências e juventudes na sociedade contemporânea. O livro explora como a participação ativa dos jovens molda a cultura, a política e as relações sociais, abordando temas como identidade, ativismo digital e os desafios de transição para a vida adulta. Uma leitura essencial para educadores, pesquisadores e todos interessados em compreender a dinâmica da nova geração." },
            { id: 2, title: "Olhos de Azeviche", price: 10.00, imageUrl: "https://i.imgur.com/z8Lk8HA.png", genre: "Romance", description: "Em 'Olhos de Azeviche', somos levados a uma jornada emocionante através das paisagens e da alma de um protagonista em busca de redenção. A narrativa, rica em detalhes e sentimentos, desvenda um passado misterioso e um futuro incerto, onde o amor se torna o farol em meio à tempestade. Prepare-se para se perder em uma trama de paixão, segredos e a inquebrável força do espírito humano." },
            { id: 3, title: "Palavras de Encantamento", price: 10.00, imageUrl: "https://i.imgur.com/ozasY0h.png", genre: "Poesia", description: "Uma coletânea de poesias que celebra a beleza singela do cotidiano e a grandiosidade dos sentimentos mais profundos. Com versos que fluem como melodia, o autor nos convida a redescobrir o encanto nas pequenas coisas e a abraçar a magia da linguagem. Cada poema é um convite à reflexão e um portal para um mundo de imaginação e sensibilidade." },
            { id: 4, title: "Gibis do Cascão", price: 30.00, imageUrl: "https://i.imgur.com/G1B0ex7.png", genre: "HQ", description: "Mergulhe no universo hilário e, sim, limpinho, do Cascão! Esta edição especial reúne as melhores e mais engraçadas histórias do personagem mais avesso à água da Turma da Mônica. Com aventuras cheias de criatividade e trapalhadas, os gibis do Cascão são uma garantia de diversão para todas as idades, provando que a amizade e a alegria podem superar qualquer medo de banho." },
            { id: 5, title: "Manoel de Barros", price: 10.00, imageUrl: "https://i.imgur.com/waPqQOz.png", genre: "Poesia", description: "Através da lente poética de Manoel de Barros, o leitor é convidado a enxergar o mundo sob uma nova luz. Este livro é uma ode à simplicidade, à natureza e à infância da linguagem. Com uma escrita que subverte as regras gramaticais e celebra a pureza dos seres e objetos, o autor nos ensina a 'desinventar' as coisas e a encontrar a poesia no lixo, no rio, no ser de cada um." },
            { id: 7, title: "O Corpo Fala", price: 20.00, imageUrl: "https://i.imgur.com/nQnznHD.png", genre: "Psicologia", description: "Um clássico da comunicação não verbal, 'O Corpo Fala' é um guia indispensável para entender as mensagens ocultas por trás de nossos gestos, posturas e expressões faciais. Repleto de ilustrações e análises detalhadas, o livro desvenda como nosso corpo reflete nossos pensamentos e emoções, permitindo-nos decifrar a nós mesmos e aos outros. Uma ferramenta poderosa para aprimorar relacionamentos pessoais e profissionais." },
            { id: 8, title: "A Dieta Ideal", price: 15.00, imageUrl: "https://i.imgur.com/aw1TJtg.png", genre: "Saúde", description: "Em 'A Dieta Ideal', o autor desmistifica os conceitos sobre alimentação saudável e apresenta um guia prático e acessível para quem busca uma vida mais equilibrada. O livro aborda temas como nutrição consciente, a importância dos macro e micronutrientes e a criação de hábitos sustentáveis, mostrando que uma dieta ideal é aquela que se adapta ao seu corpo, não o contrário." }
        ];

        // Referências aos elementos do DOM
        const bookGrid = document.getElementById('book-grid');
        const detailsModal = document.getElementById('details-modal');
        const closeDetailsBtn = document.getElementById('close-details-btn');
        const detailsBookImage = document.getElementById('details-book-image');
        const detailsBookTitle = document.getElementById('details-book-title');
        const detailsBookDescription = document.getElementById('details-book-description');
        const detailsBookPrice = document.getElementById('details-book-price');
        const detailsAddBtn = document.getElementById('details-add-to-cart-btn');
        const checkoutModal = document.getElementById('checkout-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const cartIconBtn = document.getElementById('cart-icon-btn');
        const cartCount = document.getElementById('cart-count');
        const cartModal = document.getElementById('cart-modal');
        const closeCartBtn = document.getElementById('close-cart-btn');
        const cartItemsContainer = document.getElementById('cart-items');
        const cartTotalSpan = document.getElementById('cart-total');
        const checkoutFromCartBtn = document.getElementById('checkout-from-cart-btn');
        const messageBox = document.getElementById('message-box');
        const checkoutTotalSpan = document.getElementById('checkout-total');
        const genreDropdownBtn = document.getElementById('genre-dropdown-btn');
        const genreDropdown = document.getElementById('genre-dropdown');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const authModal = document.getElementById('auth-modal');
        const closeAuthBtn = document.getElementById('close-auth-btn');
        const authForm = document.getElementById('auth-form');
        
        // Elementos do novo formulário de autenticação
        const authTitle = document.getElementById('auth-title');
        const confirmPasswordField = document.getElementById('confirm-password-field');
        const authSubmitBtn = document.getElementById('auth-submit-btn');
        const toggleAuthLink = document.getElementById('toggle-auth-link');
        const authErrorMessage = document.getElementById('auth-error-message');
        const searchBar = document.getElementById('search-bar');
        
        // Variáveis de estado
        let cartItems = [];
        let isLoginMode = true;
        let db, auth, user, userId;

        // Firebase Initialization and Auth State Management
        async function setupFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, async (currentUser) => {
                    if (currentUser && !currentUser.isAnonymous) {
                        user = currentUser;
                        userId = user.uid;
                        loginBtn.classList.add('hidden');
                        logoutBtn.classList.remove('hidden');
                        
                        // Listen for real-time cart updates
                        const cartDocRef = doc(db, `/artifacts/${appId}/users/${userId}/cart/items`);
                        onSnapshot(cartDocRef, (docSnap) => {
                            if (docSnap.exists()) {
                                const data = docSnap.data();
                                cartItems = JSON.parse(data.items);
                                updateCartDisplay();
                            } else {
                                cartItems = [];
                                updateCartDisplay();
                            }
                        }, (error) => {
                            console.error("Erro ao carregar o carrinho em tempo real:", error);
                        });
                    } else {
                        user = null;
                        userId = currentUser ? currentUser.uid : null; // Keep userId for anonymous users
                        loginBtn.classList.remove('hidden');
                        logoutBtn.classList.add('hidden');
                        cartItems = []; // Clear cart for logged-out users
                        updateCartDisplay();
                    }
                });
            } catch (e) {
                console.error("Erro ao configurar o Firebase:", e);
                showMessage("Erro ao conectar com o serviço. Tente recarregar a página.");
            }
        }

        // Função para alternar entre o modo de login e o modo de registro
        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                authTitle.textContent = "Acesse sua Conta";
                authSubmitBtn.textContent = "Acessar";
                confirmPasswordField.classList.add('hidden');
                toggleAuthLink.textContent = "Não tem uma conta? Crie uma aqui.";
            } else {
                authTitle.textContent = "Crie sua Conta";
                authSubmitBtn.textContent = "Criar Conta";
                confirmPasswordField.classList.remove('hidden');
                toggleAuthLink.textContent = "Já tem uma conta? Acesse aqui.";
            }
            authErrorMessage.classList.add('hidden');
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('confirm-password').value = '';
        }

        // Message Box function to avoid `alert()`
        function showMessage(message, duration = 3000) {
            messageBox.textContent = message;
            messageBox.classList.remove('opacity-0', 'hidden');
            messageBox.classList.add('opacity-100');
            setTimeout(() => {
                messageBox.classList.remove('opacity-100');
                messageBox.classList.add('opacity-0');
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 300);
            }, duration);
        }

        // Adiciona um item ao carrinho e salva no Firestore
        async function addToCart(book) {
            if (!userId) {
                showMessage("Erro: ID de usuário não encontrado. Tente recarregar a página.");
                return;
            }
            if (!user) { // If user is anonymous or logged out
                showMessage("Você precisa criar uma conta para adicionar itens ao carrinho.");
                authModal.classList.remove('hidden');
                return;
            }

            const cartDocRef = doc(db, `/artifacts/${appId}/users/${userId}/cart/items`);
            const existingItem = cartItems.find(item => item.id === book.id);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cartItems.push({ ...book, quantity: 1 });
            }
            try {
                await setDoc(cartDocRef, { items: JSON.stringify(cartItems) });
                showMessage(`${book.title} adicionado ao carrinho!`);
            } catch (e) {
                console.error("Erro ao adicionar ao carrinho:", e);
                showMessage("Erro ao adicionar ao carrinho. Tente novamente.");
            }
        }

        // Remove um item do carrinho e salva no Firestore
        async function removeFromCart(bookId) {
            const cartDocRef = doc(db, `/artifacts/${appId}/users/${userId}/cart/items`);
            cartItems = cartItems.filter(item => item.id !== bookId);
            try {
                await setDoc(cartDocRef, { items: JSON.stringify(cartItems) });
                showMessage("Item removido do carrinho.");
            } catch (e) {
                console.error("Erro ao remover do carrinho:", e);
                showMessage("Erro ao remover do carrinho. Tente novamente.");
            }
        }

        // Atualiza a exibição do carrinho
        function updateCartDisplay() {
            const totalItems = cartItems.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            cartItemsContainer.innerHTML = '';
            if (cartItems.length > 0) {
                renderCartItems(cartItems);
                checkoutFromCartBtn.classList.remove('hidden');
            } else {
                cartItemsContainer.innerHTML = '<p class="text-center text-gray-500">Seu carrinho está vazio.</p>';
                cartTotalSpan.textContent = 'R$ 0,00';
                checkoutFromCartBtn.classList.add('hidden');
            }
        }

        // Function to animate the book image to the cart
        function flyToCart(startElement, imageUrl) {
            const startRect = startElement.getBoundingClientRect();
            const endRect = cartIconBtn.getBoundingClientRect();
            
            const animatedImage = document.createElement('img');
            animatedImage.src = imageUrl;
            animatedImage.className = 'fixed z-50 w-12 h-16 rounded-md object-cover transition-all duration-700 ease-in-out';
            animatedImage.style.top = `${startRect.top}px`;
            animatedImage.style.left = `${startRect.left}px`;
            
            document.body.appendChild(animatedImage);

            setTimeout(() => {
                animatedImage.style.top = `${endRect.top + window.scrollY}px`;
                animatedImage.style.left = `${endRect.left + window.scrollX}px`;
                animatedImage.style.transform = 'scale(0.2)';
                animatedImage.style.opacity = '0';
            }, 10);

            animatedImage.addEventListener('transitionend', () => {
                animatedImage.remove();
            });
        }

        // Renderiza os livros na página a partir do array 'books'
        function renderBooks(booksToRender) {
            bookGrid.innerHTML = '';
            if (booksToRender.length === 0) {
                bookGrid.innerHTML = '<p class="text-center text-gray-800 col-span-full">Nenhum livro encontrado.</p>';
                return;
            }
            booksToRender.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = "bg-white rounded-xl shadow-lg hover:shadow-xl flex flex-col transition-all duration-300 overflow-hidden cursor-pointer book-card";
                
                bookCard.innerHTML = `
                    <div class="h-64 sm:h-80 w-full overflow-hidden book-image-container">
                        <img src="${book.imageUrl}" alt="Capa do livro ${book.title}" class="w-full h-full object-cover transition-transform duration-300 hover:scale-110 book-image" onerror="this.onerror=null;this.src='https://placehold.co/400x600/E5E7EB/4B5563?text=Imagem+N%C3%A3o+Dispon%C3%ADvel';">
                    </div>
                    <div class="p-4 flex flex-col items-center text-center flex-grow">
                        <h3 class="text-xl font-semibold text-gray-900 line-clamp-2">${book.title}</h3>
                        <p class="text-gray-600 mt-1 mb-3 line-clamp-2">${book.description}</p>
                        <div class="flex-grow"></div>
                        <p class="text-2xl font-bold text-gray-800 mb-4">R$ ${book.price.toFixed(2)}</p>
                        <button class="add-to-cart-btn w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-xl hover:bg-indigo-700 transition-colors">
                            Adicionar ao Carrinho
                        </button>
                    </div>
                `;
                
                // Event listener para abrir o modal de detalhes
                bookCard.querySelector('.book-image-container').addEventListener('click', () => {
                    detailsBookImage.src = book.imageUrl;
                    detailsBookTitle.textContent = book.title;
                    detailsBookDescription.textContent = book.description;
                    detailsBookPrice.textContent = `R$ ${book.price.toFixed(2)}`;
                    detailsAddBtn.dataset.bookId = book.id;
                    detailsModal.classList.remove('hidden');
                });

                // Event listener para adicionar ao carrinho a partir do grid
                bookCard.querySelector('.add-to-cart-btn').addEventListener('click', (e) => {
                    e.stopPropagation(); // Previne que o clique no botão abra o modal de detalhes
                    flyToCart(bookCard.querySelector('.book-image-container'), book.imageUrl);
                    addToCart(book);
                });

                bookGrid.appendChild(bookCard);
            });
        }

        // Renderiza as opções do dropdown de gênero
        function renderGenreDropdown() {
            const genres = [...new Set(predefinedBooks.map(book => book.genre))];
            genreDropdown.innerHTML = '';
            
            // Opção "Todos"
            const allOption = document.createElement('a');
            allOption.textContent = 'Todos';
            allOption.href = '#';
            allOption.className = 'block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900';
            allOption.addEventListener('click', (e) => {
                e.preventDefault();
                renderBooks(predefinedBooks);
                genreDropdown.classList.add('hidden');
            });
            genreDropdown.appendChild(allOption);

            genres.forEach(genre => {
                const genreOption = document.createElement('a');
                genreOption.textContent = genre;
                genreOption.href = '#';
                genreOption.className = 'block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900';
                genreOption.addEventListener('click', (e) => {
                    e.preventDefault();
                    const filteredBooks = predefinedBooks.filter(book => book.genre === genre);
                    renderBooks(filteredBooks);
                    genreDropdown.classList.add('hidden');
                });
                genreDropdown.appendChild(genreOption);
            });
        }
        
        genreDropdownBtn.addEventListener('click', () => {
            genreDropdown.classList.toggle('hidden');
        });

        // Renderiza os itens do carrinho no modal
        function renderCartItems(items) {
            cartItemsContainer.innerHTML = '';
            let total = 0;
            items.forEach(item => {
                total += item.price * item.quantity;
                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = "flex justify-between items-center bg-gray-50 p-4 rounded-lg shadow-sm";
                cartItemDiv.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <img src="${item.imageUrl}" alt="${item.title}" class="w-12 h-16 object-cover rounded-md">
                        <div>
                            <p class="font-semibold text-sm">${item.title}</p>
                            <p class="text-xs text-gray-500">Quantidade: ${item.quantity}</p>
                        </div>
                    </div>
                    <button class="remove-from-cart-btn text-red-500 hover:text-red-700 transition" data-id="${item.id}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                `;
                cartItemsContainer.appendChild(cartItemDiv);
            });
            cartTotalSpan.textContent = `R$ ${total.toFixed(2)}`;
            checkoutTotalSpan.textContent = `R$ ${total.toFixed(2)}`;
        }

        // Event Listeners
        window.addEventListener('load', () => {
            setupFirebase();
            renderBooks(predefinedBooks);
            renderGenreDropdown();
        });

        closeDetailsBtn.addEventListener('click', () => {
            detailsModal.classList.add('hidden');
        });

        cartIconBtn.addEventListener('click', () => {
            cartModal.classList.remove('hidden');
        });

        closeCartBtn.addEventListener('click', () => {
            cartModal.classList.add('hidden');
        });

        checkoutFromCartBtn.addEventListener('click', () => {
            cartModal.classList.add('hidden');
            checkoutModal.classList.remove('hidden');
        });

        closeModalBtn.addEventListener('click', () => {
            checkoutModal.classList.add('hidden');
        });

        // Event listener para adicionar do modal de detalhes
        detailsAddBtn.addEventListener('click', (e) => {
            const bookId = parseInt(e.target.dataset.bookId);
            const book = predefinedBooks.find(b => b.id === bookId);
            if (book) {
                addToCart(book);
                detailsModal.classList.add('hidden');
                // Adiciona a animação de voo
                const startElement = document.getElementById('details-book-image');
                flyToCart(startElement, book.imageUrl);
            }
        });

        // Event listener para remover do carrinho
        cartItemsContainer.addEventListener('click', (e) => {
            if (e.target.closest('.remove-from-cart-btn')) {
                const bookId = parseInt(e.target.closest('.remove-from-cart-btn').dataset.id);
                removeFromCart(bookId);
            }
        });

        // Event listener para abrir e fechar o modal de autenticação
        loginBtn.addEventListener('click', () => {
            authModal.classList.remove('hidden');
        });

        closeAuthBtn.addEventListener('click', () => {
            authModal.classList.add('hidden');
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showMessage("Você foi desconectado.");
            } catch (e) {
                console.error("Erro ao fazer logout:", e);
                showMessage("Erro ao desconectar. Tente novamente.");
            }
        });

        toggleAuthLink.addEventListener('click', (e) => {
            e.preventDefault();
            toggleAuthMode();
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            authErrorMessage.classList.add('hidden');

            try {
                if (isLoginMode) {
                    await signInWithEmailAndPassword(auth, email, password);
                    showMessage("Login realizado com sucesso!");
                } else {
                    if (password !== confirmPassword) {
                        authErrorMessage.textContent = "As senhas não coincidem.";
                        authErrorMessage.classList.remove('hidden');
                        return;
                    }
                    await createUserWithEmailAndPassword(auth, email, password);
                    showMessage("Conta criada com sucesso! Faça login.");
                    toggleAuthMode(); // Volta para o modo de login
                }
                authModal.classList.add('hidden');
            } catch (error) {
                console.error("Erro de autenticação:", error);
                let message = "Ocorreu um erro de autenticação.";
                switch (error.code) {
                    case 'auth/invalid-credential':
                    case 'auth/wrong-password':
                    case 'auth/user-not-found':
                        message = "Credenciais inválidas. Verifique seu e-mail e senha.";
                        break;
                    case 'auth/email-already-in-use':
                        message = "Este e-mail já está em uso.";
                        break;
                    case 'auth/weak-password':
                        message = "A senha deve ter pelo menos 6 caracteres.";
                        break;
                    case 'auth/invalid-email':
                        message = "O e-mail fornecido é inválido.";
                        break;
                }
                authErrorMessage.textContent = message;
                authErrorMessage.classList.remove('hidden');
            }
        });

        searchBar.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            const filteredBooks = predefinedBooks.filter(book => 
                book.title.toLowerCase().includes(query) || 
                book.description.toLowerCase().includes(query)
            );
            renderBooks(filteredBooks);
        });

    </script>
</body>
</html>
